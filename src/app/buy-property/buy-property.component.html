<mat-progress-bar [class.invisible]="!processing" mode="query" color="accent"></mat-progress-bar>

<div class="m-2">
  <h1 class="mat-h1 mx-3">Buy Property</h1>
  <mat-grid-list cols="{{cols | async}}" rowHeight="250px">
    <mat-grid-tile *ngFor="let prop of props | async" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <img mat-card-avatar [src]="prop.seller.photoURL">
          <mat-card-title>
            {{prop.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
          <mat-card-subtitle>by {{prop.seller.displayName}} &bull; {{prop.created | date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <img mat-card-image *ngFor="let image of prop.images" [src]="this.property.getURL(image)">
          <div>{{prop.desc}}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
